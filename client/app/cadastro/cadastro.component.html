<div class="container">
	<form class="row" (submit)="cadastrar($event)">
		<div class="col-md-6">
			<div class="form-group">
				<label>Título</label>
				<input name="titulo" [(ngModel)]="foto.titulo" type="text" class="form-control" autocomplete="off">
			</div>
			<div class="form-group">
				<label>URL</label>
				<input name="url" [(ngModel)]="foto.url" type="text" class="form-control" autocomplete="off">
			</div>
			<div class="form-group">
				<label>Descrição</label>
				<textarea name="descricao" [(ngModel)]="foto.descricao" class="form-control" autocomplete="off"></textarea>
			</div>

			<button class="btn btn-primary" type="submit">Salvar</button>
			<a [routerLink]="['']" class="btn btn-primary">Voltar</a>
		</div>
	</form>
</div>
